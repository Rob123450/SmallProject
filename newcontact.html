<!doctype html>
<html lang="en">
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Lots of Yachts</title>
    </head>

    <body style="background-color: rgb(255, 240, 217);transition: all .4s ease;">
        <div class="text-center mt-5">
            <form style="max-width: 480px; margin:auto;" id="contactForm">

                <!-- Add logo here -->
                <img class="text-center" src="images/yachtlogo.png" height="150" alt="Yacht Logo">
                <h1 class="h1 fw-light mt-1">Create New Contact</h1><br><br>
            
                <div class="row">
                    <!-- Ask for first name -->
                    <div class="col-md">
                        <input type="firstName" class="form-control form-control" id="firstName" placeholder="First Name" required>
                    </div>
                    
                    <!-- Ask for last name within same row -->                
                    <div class="col-md">                    
                        <input type="lastName" class="form-control form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>

                <!-- Ask for street address -->
                <div class="input-group mb-3 mt-3">
                    <input type="streetAddress" class="form-control form-control" id="streetAddress" placeholder="Street Address">                    
                </div>  
                
                <!-- Ask for city and state name -->
                <div class="input-group mb-3 mt-3">
                    <!-- <span class="input-group-text">City</span> -->  
                    <input type="city" class="form-control" id="city" placeholder="City">
                    <input type="state" class="form-control" id="state" placeholder="State">
                </div>

                <!-- Ask for country of residence and zip code-->
                <div class="input-group mb-3 mt-3">
                    <!-- <span class="input-group-text">City</span> -->  
                    <input type="country" class="form-control" id="country" placeholder="Country">
                    <input type="zipCode" class="form-control" id="zipCode" placeholder="Zip Code">
                </div>

                <!-- Ask for email address -->
                <div class="input-group mb-3 mt-3">
                    <input type="emailAddress" class="form-control" id="email1" placeholder="Email Address">
                    <span class="input-group-text">@</span>
                    <input type="mailClient" class="form-control" id="email2" placeholder="domain.com" title="e.g. domain.com" pattern="[a-z0-9.-]+\.[a-z]{2,}$">                    
                </div>
                <div class="form-text">We'll never share your email with anyone else.</div>

                <!-- Ask to enter phone number -->
                <div class="input-group mb-3 mt-3">
                    <input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="Phone Number">
                </div>

            </form>
            <div>
                <button class="btn btn-primary" onclick="addContact();">Create Contact</button>
                <button class="btn btn-outline-primary" onclick="window.location.href = 'contacts.html';">Cancel</button>            
            </div>
            <span class="text-danger" id="contactAddResult"></span>
        </div>
    </body>
</html>
