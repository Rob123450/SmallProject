<!doctype html>
<html lang="en">
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Lots of Yachts</title>

    </head>

    <body style="background-color: rgb(255, 240, 217);transition: all .4s ease;">

        <style>
            input[type="username"]
            {
                border-bottom-left-radius: 0px;
                border-bottom-right-radius: 0px;
                padding: 0.8rem;
            }

            input[type="password"]
            {
                border-top-left-radius: 0px;
                border-top-right-radius: 0px;
                border-top: 0px;
                padding: 0.8rem;
            }
        </style>

        <div class="text-center mt-5">

            <form style="max-width: 480px;margin: auto;">

                <!-- Add logo here -->
                <img class="mt-4 mb-4" src="images/yachtlogo.png" height="150" alt="Yacht Logo">

                <!-- Sign in text -->
                <h1 class="h1 fw-light mb-5">Lots of Yachts</h1>

                <!-- Labels -->

                <!-- <label for="username" class="sr-only">Username</label> -->
                <input type="username" id="loginName" class="form-control" placeholder="Username" required autofocus>

                <!-- <label for="password">Password</label> -->
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required autofocus>

            </form>
            <!-- Buttons for Registration and Login -->
            <div class="mt-3">
                <button class="btn btn-primary" onclick="doLogin();">Sign In</button>
                <button class="btn btn-outline-primary" onclick="window.location.href = 'signup.html';">Register</button>                 
            </div>
            <span class="text-danger" id="loginResult"></span>
        </div>
    </body>
</html>
