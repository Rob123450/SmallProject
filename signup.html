<!doctype html>
<html lang="en">
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Lots of Yachts</title>
    </head>

    <body style="background-color: rgb(255, 240, 217);transition: all .4s ease;">
        <div class="text-center mt-5">
            <form style="max-width: 480px; margin:auto;" id="registerForm">

                <!-- Add logo here -->
                <img class="text-center" src="images/yachtlogo.png" height="150" alt="Yacht Logo">
                <h1 class="h1 fw-light mt-1">Create New User</h1><br><br>
            
                <div class="row">
                    <!-- Ask for first name -->
                    <div class="col-md">
                        <input type="firstName" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                    
                    <!-- Ask for last name within same row -->                
                    <div class="col-md">                    
                        <input type="lastName" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>

                <!-- Ask for email address -->
                <div class="input-group mb-3 mt-3">
                    <input type="emailAddress" class="form-control" id="email1" placeholder="Email Address" required>
                    <span class="input-group-text">@</span>
                    <input type="mailClient" class="form-control" id="email2" placeholder="domain.com" title="e.g. domain.com" required pattern="[a-z0-9.-]+\.[a-z]{2,}$">
                </div>  
                
                <!-- Ask for username -->
                <div class="input-group mb-3 mt-3">
                    <input type="username" class="form-control" id="registerName" placeholder="Enter a Username" required>
                </div>

                <!-- Ask to enter password -->
                <div class="input-group mb-3 mt-3">
                    <input type="password" class="form-control" id="registerPassword" placeholder="Enter a Password" required>
                </div>

                <!-- Ask to re-enter password for verification  -->
                <div class="input-group mb-3 mt-3">
                    <input type="password" class="form-control" id="registerPasswordConfirm" placeholder="Confirm Password" required onchange="comparePasswords();">
                </div>
            </form>
            <div>
                <button class="btn btn-primary" onclick="registerUser();">Register</button>
            </div>    
            <span class="text-danger" id="registerResult"></span>      

            <!-- If user already has an account -->
            <p class="mt-3">Already have an account? <a href="./index.html">Click here to login.</a></p>
        </div>
    </body>
</html>
